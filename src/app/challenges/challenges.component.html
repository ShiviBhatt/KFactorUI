<div class="row">
  <div class="col-md-12">
      <div class="card bg-light mb-12">
          <div class="card-body">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                      <a class="nav-link active" data-toggle="pill" href="#createChallenge">Create Challenge</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" data-toggle="pill" href="#allChallenges">All Challenges</a>
                  </li>
              </ul>
              <div class="tab-content">
                <div id="createChallenge" class="container tab-pane active"><br>
                  <label for="topic">Grade: {{selectedGrade}}</label>
                  <select class="form-control" id="grade" [ngModel]="selectedGrade" (ngModelChange)="gradeChange($event)">
                    <option>ALL</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                  </select>
                  <form class="form-inline my-2 my-lg-0" *ngIf="!user">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                  </form><br>
                  <div class="form-group" *ngIf="user">
                    <input [disabled]="true" placeholder="User Name" class="form-control mr-sm-2" type="text" [ngModel]="user">
                  </div>
                  <div class="form-group" *ngIf="user">
                    <label for="topic">Topic:</label>
                    <select class="form-control" id="topic" [ngModel]="selectedTopic" (ngModelChange)="topicChange($event)">
                      <option>Computer Science</option>
                      <option>History</option>
                      <option>Sports</option>
                      <option>Science</option>
                      <option>General Knowledge</option>
                      <option>Music</option>
                      <option>Hollywood</option>
                    </select>
                  </div>
                  <div class="form-group" *ngIf="user">
                    <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="createChallenge()">Submit Challenge</button>
                  </div>
                </div>
                <div id="allChallenges" class="container tab-pane fade"><br>
                  <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center">
                      <span>Sam has challenged you for a quiz on Computer Science</span>
                      <span class="ml-2"><button type="button" class="btn btn-success">Accept</button></span>
                      <span class="ml-2"><button type="button" class="btn btn-danger">Reject</button></span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                      <span>Sam has challenged you for a quiz on History</span>
                      <span class="ml-2"><button type="button" class="btn btn-success">Accept</button></span>
                      <span class="ml-2"><button type="button" class="btn btn-danger">Reject</button></span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                      <span>Sam had challenged you for a quiz on Sports</span>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
      </div>
  </div>
