<div class="row" *ngIf="currentQuestion != undefined">
  <div class="col"></div>
  <div class="col-md-3">
    <div class="card bg-light mb-4">
        <div class="kf-card-top">
            <i class="fa fa-pause bg-info kf-small"></i>
            <div class="kf-card-data pull-right">
                <p class="mb-0">Score</p>
                <h4>
                  {{selfScoreBoard.totalScore}}
                </h4>
            </div>
        </div>
        <div class="card-body">
            <h3 class="mb-0 text-center">{{selfScoreBoard.username}}</h3>
        </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-light mb-4">
      <div class="kf-card-top">
          <i class="fa fa-pause bg-info kf-small"></i>
          <div class="kf-card-data pull-right">
              <p class="mb-0">Score</p>
              <h4>
                {{opponentScoreBoard.totalScore}}
              </h4>
          </div>
      </div>
      <div class="card-body">
          <h3 class="mb-0 text-center">{{opponentScoreBoard.username}}</h3>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
<div class="row" *ngIf="currentQuestion != undefined">
  <div class="col"></div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          {{currentQuestion.description}}
        </h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center mb-1" 
            [ngClass]="{'text-white': option.isLocked || option.isCorrect != undefined,'bg-primary': option.isLocked, 'bg-success': option.isCorrect == true, 'bg-danger': option.isCorrect == false}"
            (click)="chooseOption(option)"
            *ngFor="let option of currentQuestion.options">
            {{option.value}}
          </li>
        </ul>
        <div class="progress mt-4 mb-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
            [ngClass]="{'bg-success': remainingTime > 5, 'bg-danger': remainingTime <= 5}"
            role="progressbar" 
            aria-valuenow="80" 
            aria-valuemin="0" 
            aria-valuemax="100" 
            [ngStyle]="{width: (remainingTime * 10) + '%'}">
          </div>
        </div>
        <p class="kf-timer text-center mb-0">
          <label class="time display-4 font-weight-bold"
            [ngClass]="{'text-success': remainingTime > 5, 'text-danger': remainingTime <= 5}">
            {{remainingTime}}
          </label>
          <span class="time-unit">Sec</span>
        </p>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
